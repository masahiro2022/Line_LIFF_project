<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>打卡系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
    #result, #debug {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    #result.success { background: #d4edda; color: #155724; }
    #result.error   { background: #f8d7da; color: #721c24; }
    #result.info    { background: #d1ecf1; color: #0c5460; }
    #debug          { font-size: 14px; color: #666; }
  </style>
</head>
<body>
  <h1>員工打卡系統</h1>
  <button id="clockInButton">上班打卡</button>
  <button id="clockOutButton">下班打卡</button>
  <button id="delegatedClockInButton">委派出勤</button>

  <div id="result"></div>
  <div id="debug"></div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxJoD5SatwIC3f1Pkyz-Xo-YVtsRNZz4i06J-OT2nEhVxVsxs6EB9UkoI7CTIWRTTkV/exec";

    async function initializeLIFF() {
      try {
        await liff.init({ liffId: "2007299608-bXQzyQ6e" });
        if (!liff.isLoggedIn()) {
          liff.login();
        }
      } catch (err) {
        updateDebug("❌ LIFF 初始化失敗", err.message || err.toString(), "error");
      }
    }

    function showResult(message, status = "info") {
      const result = document.getElementById("result");
      result.innerText = message;
      result.className = `result ${status}`;
    }

    function updateDebug(title, msg, status = "info") {
      const debug = document.getElementById("debug");
      debug.innerHTML = `<strong>${title}</strong><br>${msg}`;
    }

    async function clockAction(clockType) {
      const btnIdMap = {
        in: "clockInButton",
        out: "clockOutButton",
        delegated: "delegatedClockInButton"
      };
      const btn = document.getElementById(btnIdMap[clockType]);
      const originalText = btn.innerText;
      btn.disabled = true;
      btn.innerText = "打卡中...";

      updateDebug("📍 取得位置中...", "", "info");

      navigator.geolocation.getCurrentPosition(async (position) => {
        try {
          const { latitude, longitude } = position.coords;
          const profile = await liff.getProfile();
          const userId = liff.getDecodedIDToken()?.sub;

          const formData = new FormData();
          formData.append("userId", userId);
          formData.append("name", profile.displayName);
          formData.append("clockType", clockType);
          formData.append("latitude", latitude);
          formData.append("longitude", longitude);

          $.ajax({
            url: GAS_URL,
            method: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (res) {
              if (res && res.status && res.message) {
                showResult(res.message, res.status);
              } else {
                showResult("❌ 無法處理回應", "error");
              }
              resetButton();
            },
            error: function (xhr, status, error) {
              updateDebug("❌ AJAX 錯誤", `狀態：${status}, 錯誤：${error}`, "error");
              showResult("❌ 打卡失敗", "error");
              resetButton();
            }
          });
        } catch (err) {
          updateDebug("❌ 發送資料失敗", err.message || JSON.stringify(err), "error");
          resetButton();
        }

        function resetButton() {
          btn.disabled = false;
          btn.innerText = originalText;
        }
      }, (error) => {
        updateDebug("❌ 無法取得定位", error.message, "error");
        btn.disabled = false;
        btn.innerText = originalText;
      });
    }

    document.getElementById("clockInButton").addEventListener("click", () => clockAction("in"));
    document.getElementById("clockOutButton").addEventListener("click", () => clockAction("out"));
    document.getElementById("delegatedClockInButton").addEventListener("click", () => clockAction("delegated"));

    // 初始化 LIFF
    initializeLIFF();
  </script>
</body>
</html>
