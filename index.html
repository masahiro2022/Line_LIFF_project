<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>打卡系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #00c300;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    #userInfo {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto 2rem;
    }
    #debug {
      color: #888;
      font-size: 0.9rem;
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
      word-break: break-word;
    }
    #debugDetails {
      font-size: 0.8rem;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    img {
      border-radius: 10px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>打卡系統</h1>
  <div id="userInfo">
    <p>請點擊下方按鈕進行打卡</p>
  </div>

  <button id="clockInButton">上班打卡</button>
  <button id="clockOutButton">下班打卡</button>

  <div id="debug">
    <strong>除錯資訊：</strong>
    <pre id="debugText">等待初始化...</pre>
    <pre id="debugDetails">詳細錯誤資訊將顯示在此</pre>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwZXCPrgTUoQJ0VeGkECAirvHkVh67k2UkOCw2FvYawhqfvVFFtCugLUtjV8pr4wuXy/exec";

    function updateDebug(status, details = "") {
      const debugEl = document.getElementById("debugText");
      const debugDetailsEl = document.getElementById("debugDetails");
      const timestamp = new Date().toLocaleString();
      debugEl.textContent = `【${timestamp}】 ${status}`;
      debugDetailsEl.textContent = details ? `📌 詳細資訊：${JSON.stringify(details, null, 2)}` : "";
    }

    async function initLiff() {
      try {
        await liff.init({ liffId: "2007299608-bXQzyQ6e" });
        updateDebug("✅ LIFF 初始化成功");

        if (!liff.isLoggedIn()) {
          updateDebug("🔄 尚未登入，重新導向登入中...");
          liff.login();
          return;
        }

        await getUserInfo(); // 成功登入後才撈資料
      } catch (error) {
        updateDebug("❌ LIFF 初始化失敗", error);
        console.error("LIFF 初始化失敗", error);
        alert("LIFF 初始化失敗，請重新開啟");
      }
    }

    async function getUserInfo() {
      try {
        const profile = await liff.getProfile();
        const userId = liff.getDecodedIDToken()?.sub;
        const email = liff.getDecodedIDToken()?.email || "(未授權 email)";

        document.getElementById("userInfo").innerHTML = `
          <p><strong>名字：</strong>${profile.displayName}</p>
          <img src="${profile.pictureUrl}" width="100" alt="頭像"/>
          <p><strong>使用者 ID：</strong>${userId}</p>
          <p><strong>Email：</strong>${email}</p>
        `;

        updateDebug("✅ 使用者資訊載入成功");
      } catch (err) {
        updateDebug("❌ 取得使用者資訊失敗", err);
        console.error("getUserInfo error", err);
        alert("取得使用者資訊失敗，請重新嘗試");
      }
    }

    async function getLocationAndClock(type) {
      if (!navigator.geolocation) {
        updateDebug("❌ 這個瀏覽器不支援 GPS");
        alert("您的瀏覽器不支援 GPS 功能");
        return;
      }

      updateDebug("🔄 正在取得 GPS 位置...");

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;
          updateDebug("✅ GPS 位置取得成功", { latitude, longitude });

          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }

          const userId = liff.getDecodedIDToken()?.sub;
          if (!userId) {
            updateDebug("❌ 無法取得使用者 ID，請重新登入");
            alert("使用者驗證失敗，請重新登入");
            return;
          }

          const profile = await liff.getProfile();

          const data = {
            userId,
            name: profile.displayName,
            picture: profile.pictureUrl,
            latitude,
            longitude,
            clockType: type,
          };

          try {
            const response = await fetch(GAS_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            const responseText = await response.text();

            if (response.ok) {
              updateDebug(`✅ ${type === 'clockIn' ? '上班' : '下班'}打卡成功`, responseText);
              alert(`${type === 'clockIn' ? '上班' : '下班'}打卡成功！`);
            } else {
              updateDebug("❌ 打卡失敗", responseText);
              alert("打卡失敗：" + responseText);
            }
          } catch (err) {
            updateDebug("❌ 發送資料失敗", err);
            alert("發送打卡資料失敗，請稍後再試");
          }
        },
        (error) => {
          updateDebug("❌ GPS 錯誤", error.message);
          alert("無法取得 GPS 位置：" + error.message);
        }
      );
    }

    document.getElementById("clockInButton").addEventListener("click", () => {
      getLocationAndClock("clockIn");
    });

    document.getElementById("clockOutButton").addEventListener("click", () => {
      getLocationAndClock("clockOut");
    });

    window.onload = () => {
      initLiff();
    };
  </script>
</body>
</html>
