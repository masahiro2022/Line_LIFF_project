<body>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbysciWQK9_qvQQJKGAUIuqgd3tQ4VeoUAGmPOcJzGaX9SWYwFwXqEuPB66_rp7n6Wq8/exec";
    const CLOCK_TYPES = {

    function showResult(message, status) {
      const type = status === "success" ? "success" : "error";
      updateDebug(`ğŸ“Œ ${message}`, "", type);
    }

    function updateDebug(status, details = "", type = "info") {
      const timestamp = new Date().toLocaleTimeString();
      const log = document.createElement("div");
      log.className = `log-entry ${type}`;
      log.innerHTML = `  
        <div class="timestamp">[${timestamp}] ${status}</div>
        ${details ? `<div style="margin-top: 0.3rem; color:#666;">${typeof details === 'string' ? details : JSON.stringify(details, null, 2)}</div>` : ""}`;
      const debugPanel = document.getElementById("debug");
      debugPanel.appendChild(log);
      debugPanel.scrollTop = debugPanel.scrollHeight;
    }

    async function initLiff() {
      try {
        await liff.init({ liffId: "2007299608-bXQzyQ6e" });
        updateDebug("âœ… LIFF åˆå§‹åŒ–æˆåŠŸ", "", "success");
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          getUserInfo();
        }
      } catch (error) {
        updateDebug("âŒ LIFF åˆå§‹åŒ–å¤±æ•—", error.message || JSON.stringify(error), "error");
      }
    }

    async function getUserInfo() {
      try {
        const profile = await liff.getProfile();
        document.getElementById("userInfo").innerHTML = ` 
          <p><strong>åå­—ï¼š</strong>${profile.displayName}</p>
          <img src="${profile.pictureUrl}" width="100" />
        `;
        updateDebug("âœ… ä½¿ç”¨è€…è³‡è¨Šè¼‰å…¥æˆåŠŸ", "", "success");
      } catch (err) {
        updateDebug("âŒ å–å¾—ä½¿ç”¨è€…è³‡è¨Šå¤±æ•—", err.message || JSON.stringify(err), "error");
      }
    }

    async function getLocationAndClock(clockType) {
      const buttons = {
        [CLOCK_TYPES.IN]: document.getElementById("clockInButton"),
        [CLOCK_TYPES.OUT]: document.getElementById("clockOutButton"),
        [CLOCK_TYPES.DELEGATE]: document.getElementById("delegateButton")
      };

      const currentButton = buttons[clockType];
      const originalText = currentButton.innerText;
      currentButton.disabled = true;
      currentButton.innerText = "æ‰“å¡ä¸­...";

      if (!navigator.geolocation) {
        updateDebug("âŒ é€™å€‹ç€è¦½å™¨ä¸æ”¯æ´ GPS åŠŸèƒ½", "", "error");
        resetButton();
        return;
      }

      updateDebug("ğŸ“ æ­£åœ¨å–å¾— GPS ä½ç½®...", "", "info");

      navigator.geolocation.getCurrentPosition(
        async ({ coords }) => {
          updateDebug("âœ… GPS ä½ç½®å–å¾—æˆåŠŸ", `ç·¯åº¦ï¼š${coords.latitude}\nç¶“åº¦ï¼š${coords.longitude}`, "success");
          try {
            const profile = await liff.getProfile();
            const userId = liff.getDecodedIDToken()?.sub;
            const formData = new FormData();
            formData.append("userId", userId);
            formData.append("name", profile.displayName);
            formData.append("latitude", coords.latitude);
            formData.append("longitude", coords.longitude);
            formData.append("clockType", clockType);

            $.ajax({
              url: GAS_URL,
              method: "POST",
              data: formData,
              processData: false,
              contentType: false,
              success: (res) => {
                if (res?.status && res?.message) {
                  showResult(res.message, res.status);
                } else {
                  showResult("âŒ ç„¡æ³•è™•ç†å›æ‡‰", "error");
                }
                resetButton();
              },
              error: (xhr, status, error) => {
                updateDebug("âŒ AJAX éŒ¯èª¤", `ç‹€æ…‹ï¼š${status}, éŒ¯èª¤ï¼š${error}`, "error");
                showResult("âŒ æ‰“å¡å¤±æ•—", "error");
                resetButton();
              }
            });
          } catch (err) {
            updateDebug("âŒ ç™¼é€è³‡æ–™å¤±æ•—", err.message || JSON.stringify(err), "error");
            resetButton();
          }
        },
        (error) => {
          updateDebug("âŒ å–å¾— GPS ä½ç½®å¤±æ•—", error.message, "error");
          resetButton();
        }
      );

      function resetButton() {
        currentButton.disabled = false;
        currentButton.innerText = originalText;
      }
    }

    document.getElementById("clockInButton").addEventListener("click", () => getLocationAndClock(CLOCK_TYPES.IN));
    document.getElementById("clockOutButton").addEventListener("click", () => getLocationAndClock(CLOCK_TYPES.OUT));
    document.getElementById("delegateButton").addEventListener("click", () => getLocationAndClock(CLOCK_TYPES.DELEGATE));

    initLiff();
  </script>
