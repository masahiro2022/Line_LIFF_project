<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>打卡系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #00c300;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    #userInfo {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto 2rem;
    }
    #debug, #debugDetails {
      max-width: 400px;
      margin: 1rem auto;
      text-align: left;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #debug {
      font-size: 0.95rem;
      color: #555;
    }
    #debugDetails {
      background: #fff;
      padding: 1rem;
      font-size: 0.85rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #999;
    }
    img {
      border-radius: 10px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>打卡系統</h1>

  <div id="userInfo">
    <p>請點擊下方按鈕進行打卡</p>
  </div>

  <button id="clockInButton">上班打卡</button>
  <button id="clockOutButton">下班打卡</button>

  <div id="debug">
    <strong>除錯資訊：</strong>
    <div id="debugText">等待初始化...</div>
  </div>
  <div id="debugDetails"></div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxwIP3lsclY2vwNEupbbr1d15bDSfos088EkJPP52OqmJhWJzN6z4qu_7CSPm4Uefbq/exec"; // <--- 請換成你的正式 URL

    function updateDebug(status, details = "") {
      const timestamp = new Date().toLocaleString();
      document.getElementById("debugText").textContent = `【${timestamp}】 ${status}`;
      document.getElementById("debugDetails").textContent = details ? `📌 詳細資訊：\n${typeof details === 'string' ? details : JSON.stringify(details, null, 2)}` : "";
    }

    async function initLiff() {
      try {
        await liff.init({ liffId: "2007299608-bXQzyQ6e" });
        updateDebug("✅ LIFF 初始化成功");
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          getUserInfo();
        }
      } catch (error) {
        updateDebug("❌ LIFF 初始化失敗", error.message || JSON.stringify(error));
      }
    }

    async function getUserInfo() {
      try {
        const profile = await liff.getProfile();
        const userId = liff.getDecodedIDToken()?.sub;
        const email = liff.getDecodedIDToken()?.email || "(未授權 email)";

        document.getElementById("userInfo").innerHTML = `
          <p><strong>名字：</strong>${profile.displayName}</p>
          <img src="${profile.pictureUrl}" width="100" />        
        `;

        updateDebug("✅ 使用者資訊載入成功");
      } catch (err) {
        updateDebug("❌ 取得使用者資訊失敗", err.message || JSON.stringify(err));
      }
    }

    async function getLocationAndClock(type) {
      if (!navigator.geolocation) {
        updateDebug("❌ 這個瀏覽器不支援 GPS 功能");
        return;
      }

      updateDebug("📍 正在取得 GPS 位置...");

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;

          updateDebug("✅ GPS 位置取得成功", `緯度：${latitude}\n經度：${longitude}`);

          try {
            const userId = liff.getDecodedIDToken()?.sub;
            const profile = await liff.getProfile();

            const data = {
              userId,
              name: profile.displayName,
              picture: profile.pictureUrl,
              latitude,
              longitude,
              clockType: type,
            };

            const response = await fetch(GAS_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            const resultText = await response.text();

            if (response.ok) {
              updateDebug(`✅ ${type === "clockIn" ? "上班" : "下班"}打卡成功`, resultText);
            } else {
              updateDebug("❌ 打卡失敗", resultText);
            }
          } catch (err) {
            updateDebug("❌ 發送資料失敗", err.message || JSON.stringify(err));
          }
        },
        (error) => {
          updateDebug("❌ 取得 GPS 位置失敗", error.message);
        }
      );
    }

    document.getElementById("clockInButton").addEventListener("click", () => {
      getLocationAndClock("clockIn");
    });

    document.getElementById("clockOutButton").addEventListener("click", () => {
      getLocationAndClock("clockOut");
    });

    initLiff();
  </script>
</body>
</html>
