<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>打卡系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #00c300;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }
    #userInfo {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    #debug {
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      word-break: break-word;
    }
    img {
      border-radius: 10px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>打卡系統</h1>
  <div id="userInfo">
    <p>請點擊下方按鈕以取得使用者資料與打卡功能</p>
  </div>

  <button id="clockInButton">上班打卡</button>
  <button id="clockOutButton">下班打卡</button>

  <div id="debug">
    <strong>除錯資訊：</strong>
    <pre id="debugText">等待初始化...</pre>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxvkzWCELVw5-llMTtOG46SqkkJcnVdYELByT_QjYkFtWlZRvapAWqcGCQ2EdbBdD_2/exec"; // 請替換為你的 GAS Web App URL

    async function initLiff() {
      try {
        await liff.init({ liffId: "2007299608-bXQzyQ6e" });
        document.getElementById("debugText").textContent = "✅ LIFF 初始化成功";
      } catch (error) {
        document.getElementById("debugText").textContent = "❌ 初始化失敗：" + JSON.stringify(error);
        console.error("LIFF 初始化失敗", error);
      }
    }

    async function getUserInfo() {
      const debugEl = document.getElementById("debugText");
      if (!liff.isLoggedIn()) {
        debugEl.textContent = "🔄 尚未登入，嘗試登入中...";
        liff.login();
        return;
      }

      try {
        const profile = await liff.getProfile();
        const userId = liff.getDecodedIDToken()?.sub;
        const email = liff.getDecodedIDToken()?.email || "(未授權 email)";
        const infoHTML = `
          <p><strong>名字：</strong>${profile.displayName}</p>
          <img src="${profile.pictureUrl}" width="100" alt="頭像"/>
          <p><strong>狀態：</strong>${profile.statusMessage || "（無）"}</p>
          <p><strong>使用者 ID：</strong>${userId}</p>
          <p><strong>Email：</strong>${email}</p>
        `;
        document.getElementById("userInfo").innerHTML = infoHTML;
        debugEl.textContent = "✅ 使用者資訊載入成功";
      } catch (err) {
        debugEl.textContent = "❌ 取得資訊失敗：" + JSON.stringify(err);
        console.error("getUserInfo error", err);
      }
    }

    async function getLocationAndClock(type) {
      const debugEl = document.getElementById("debugText");
      if (!navigator.geolocation) {
        debugEl.textContent = "❌ 這個瀏覽器不支援 GPS 定位功能";
        return;
      }

      debugEl.textContent = "🔄 正在取得位置...";

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;

          // 取得使用者資訊
          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }

          const userId = liff.getDecodedIDToken()?.sub;
          const email = liff.getDecodedIDToken()?.email || "(未授權 email)";
          const profile = await liff.getProfile();

          const data = {
            userId,
            email,
            name: profile.displayName,
            picture: profile.pictureUrl,
            latitude,
            longitude,
            clockType: type, // '上班' 或 '下班'
          };

          // 傳送資料到 GAS
          try {
            const response = await fetch(GAS_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(data),
            });

            if (response.ok) {
              debugEl.textContent = `✅ ${type === 'clockIn' ? '上班' : '下班'}打卡成功！`;
            } else {
              debugEl.textContent = `❌ 打卡失敗：${await response.text()}`;
            }
          } catch (err) {
            debugEl.textContent = "❌ 網路錯誤：" + JSON.stringify(err);
            console.error("Error:", err);
          }
        },
        (error) => {
          debugEl.textContent = "❌ 取得位置失敗：" + error.message;
        }
      );
    }

    document.getElementById("clockInButton").addEventListener("click", () => {
      getLocationAndClock('clockIn'); // 上班打卡
    });

    document.getElementById("clockOutButton").addEventListener("click", () => {
      getLocationAndClock('clockOut'); // 下班打卡
    });

    // 初始化 LIFF
    initLiff();
    // 取得使用者資訊
    getUserInfo();
  </script>
</body>
</html>
