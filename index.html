<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #00c300;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }
    #userInfo {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    #debug {
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      word-break: break-word;
    }
    #debugDetails {
      font-size: 0.8rem;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 1rem auto;
    }
    img {
      border-radius: 10px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>打卡系統</h1>
  <div id="userInfo">
    <p>請點擊下方按鈕進行打卡</p>
  </div>

  <button id="clockInButton">上班打卡</button>
  <button id="clockOutButton">下班打卡</button>

  <div id="debug">
    <strong>除錯資訊：</strong>
    <pre id="debugText">等待初始化...</pre>
    <pre id="debugDetails">詳細錯誤資訊將顯示在此</pre>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzFtkM4z9Zp9eKH-ufy1VwKQzrT1DPPJm0OvkzUt76CdK1CmXD3sYm1EGNFj5Li0doj/exec";

    function updateDebug(status, details = "") {
      const debugEl = document.getElementById("debugText");
      const debugDetailsEl = document.getElementById("debugDetails");
      const timestamp = new Date().toLocaleString();

      debugEl.textContent = `【${timestamp}】 ${status}`;
      debugDetailsEl.textContent = details ? `📌 詳細資訊：${JSON.stringify(details, null, 2)}` : "";
    }

    async function initLiff() {
      try {
        await liff.init({ liffId: "2007299608-bXQzyQ6e" });
        updateDebug("✅ LIFF 初始化成功");
      } catch (error) {
        updateDebug("❌ LIFF 初始化失敗", JSON.stringify(error));
        console.error("LIFF 初始化失敗", error);
      }
    }

    async function getUserInfo() {
      if (!liff.isLoggedIn()) {
        updateDebug("🔄 尚未登入，嘗試登入中...");
        liff.login();
        return;
      }

      try {
        const profile = await liff.getProfile();
        const userId = liff.getDecodedIDToken()?.sub;
        const email = liff.getDecodedIDToken()?.email || "(未授權 email)";

        document.getElementById("userInfo").innerHTML = `
          <p><strong>名字：</strong>${profile.displayName}</p>
          <img src="${profile.pictureUrl}" width="100" alt="頭像"/>
          <p><strong>使用者 ID：</strong>${userId}</p>
          <p><strong>Email：</strong>${email}</p>
        `;
        updateDebug("✅ 使用者資訊載入成功");
      } catch (err) {
        updateDebug("❌ 取得使用者資訊失敗", JSON.stringify(err));
        console.error("getUserInfo error", err);
      }
    }

    async function getLocationAndClock(type) {
      if (!navigator.geolocation) {
        updateDebug("❌ 這個瀏覽器不支援 GPS 定位功能");
        return;
      }

      updateDebug("🔄 正在取得 GPS 位置...");

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;
          updateDebug("✅ GPS 位置取得成功", `緯度: ${latitude}, 經度: ${longitude}`);

          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }

          const userId = liff.getDecodedIDToken()?.sub;
          const profile = await liff.getProfile();

          const data = {
            userId,
            name: profile.displayName,
            picture: profile.pictureUrl,
            latitude,
            longitude,
            clockType: type,
          };

          try {
            const response = await fetch(GAS_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data),
            });

            const responseText = await response.text();

            if (response.ok) {
               updateDebug(`✅ ${type === 'clockIn' ? '上班' : '下班'}打卡成功！`, responseText);
            } else {
              updateDebug(`❌ 打卡失敗`, responseText);
            }
          } catch (err) {
              updateDebug("❌ 網路錯誤", err.message || JSON.stringify(err));
              console.error("網路錯誤:", err);
          }
        },
        (error) => {
          updateDebug("❌ 取得 GPS 位置失敗", error.message);
        }
      );
    }

    document.getElementById("clockInButton").addEventListener("click", () => {
      getLocationAndClock('clockIn');
    });

    document.getElementById("clockOutButton").addEventListener("click", () => {
      getLocationAndClock('clockOut');
    });

    initLiff();
    getUserInfo();
  </script>
</body>
</html>
