<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打卡系統</title>
  <script src="https://static.line-scdn.net/liff/2.1/sdk.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px;
    }
    #userInfo {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    #debugInfo {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>歡迎來到打卡系統</h1>
  <button class="btn" id="clockInBtn">上班打卡</button>
  <button class="btn" id="clockOutBtn">下班打卡</button>

  <div id="userInfo">
    <h3>使用者資訊</h3>
    <p><strong>姓名：</strong><span id="userName">未取得</span></p>
    <p><strong>個人照片：</strong><img id="userPicture" src="" alt="使用者圖片" width="50" height="50"></p>
  </div>

  <div id="debugInfo">
    <h3>調試訊息</h3>
    <pre id="debugOutput"></pre>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwP2rbCXSiVVeUKLkbOUzW8FRCtYe-06WLFz8JaJeHxS42_DCH9hYpRHOy6OZii4YbG/exec";  // 填入你的 GAS URL
    const YOUR_LIFF_ID = "2007299608-bXQzyQ6e";
    // 等待LIFF初始化
    window.onload = function () {
  liff.init({ liffId: YOUR_LIFF_ID }, async () => {
    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }
    await getUserInfo();
  }, (err) => {
    document.getElementById("debugOutput").textContent = "LIFF 初始化失敗: " + err.message;
  });
};


    // 獲取使用者資訊並顯示
    async function getUserInfo() {
      try {
        const profile = await liff.getProfile();
        const userId = liff.getDecodedIDToken()?.sub;

        document.getElementById("userName").textContent = profile.displayName;
        document.getElementById("userPicture").src = profile.pictureUrl;

        return {
          userId: userId,
          name: profile.displayName,
          picture: profile.pictureUrl
        };
      } catch (err) {
        document.getElementById("debugOutput").textContent = "獲取使用者資訊失敗: " + err.message;
      }
    }

    // 獲取位置並進行打卡
    async function getLocationAndClock(clockType) {
      if (!navigator.geolocation) {
        alert("❌ 這個瀏覽器不支援 GPS 功能");
        return;
      }

      alert("📍 正在取得 GPS 位置...");

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;
          alert(`✅ GPS 位置取得成功\n緯度：${latitude}\n經度：${longitude}`);

          try {
            const userInfo = await getUserInfo();

            const data = {
              userId: userInfo.userId,
              name: userInfo.name,
              picture: userInfo.picture,
              latitude: latitude,
              longitude: longitude,
              clockType: clockType
            };

            // 將資料轉換為表單格式
            const formData = $.param(data);

            // 發送資料到 GAS
            $.ajax({
              url: GAS_URL,
              method: "POST",
              contentType: "application/x-www-form-urlencoded",  // 表單格式
              data: formData,
              success: function (res) {
                alert(`${clockType === "clockIn" ? "上班" : "下班"}打卡成功: ${res.message}`);
                document.getElementById("debugOutput").textContent = `✅ 打卡成功：${res.message}`;
              },
              error: function (xhr, status, err) {
                alert(`❌ 打卡失敗\n狀態：${status}\n錯誤：${err}`);
                document.getElementById("debugOutput").textContent = `❌ 打卡失敗: ${err}`;
              }
            });
          } catch (err) {
            alert(`❌ 發送資料失敗: ${err.message}`);
            document.getElementById("debugOutput").textContent = "發送資料失敗: " + err.message;
          }
        },
        (error) => {
          alert(`❌ 取得 GPS 位置失敗: ${error.message}`);
          document.getElementById("debugOutput").textContent = "取得 GPS 位置失敗: " + error.message;
        }
      );
    }

    // 上班打卡
    document.getElementById("clockInBtn").addEventListener("click", () => {
      getLocationAndClock("clockIn");
    });

    // 下班打卡
    document.getElementById("clockOutBtn").addEventListener("click", () => {
      getLocationAndClock("clockOut");
    });
  </script>

</body>
</html>
